<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="generator">
        <div class="generator__inner">
            <h1>Password Generator</h1>
            <textarea name="" class="result" disabled ></textarea>
            <div class="filters">
                <div class="filter">
                    <span>Password length</span>
                    <input type="text" class="length">
                </div>
                <div class="filter">
                    <span>Include uppercase letters</span>
                    <input type="checkbox" name="" id="" class="uppercase">
                </div>
                <div class="filter">
                    <span>Include lowercase letters</span>
                    <input type="checkbox" name="" id="" class="lowercase">
                </div>
                <div class="filter">
                    <span>Include numbers</span>
                    <input type="checkbox" name="" id="" class="numbers">
                </div>
                <div class="filter">
                    <span>Include symbols</span>
                    <input type="checkbox" name="" id="" class="symbols">
                </div>
            </div>
            <button class="generate">Generate Password</button>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
